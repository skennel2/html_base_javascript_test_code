<script>
    function sum(){
        var result = 0;
        // 함수도 객체라고 했다.
        // 함수객체에는 arguments라는 기본 프로퍼티가 포함된다.
        // arguments는 함수에 전달된 인자들의 유사배열이다.
        // 매개변수의 갯수가 정해지지않는 유형의 함수를 구현할때 유용하다.
        for (let index = 0; index < arguments.length; index++) {
            result += arguments[index];
        }

        return result;
    }

    alert(sum(1,2,3));
</script>
