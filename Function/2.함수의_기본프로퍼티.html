<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
</head>
<body>
    
</body>
<script>
    function add(a, b){
        return a + b;
    }

    add(7, 6); 
    
    alert(add.name); // 함수의 이름을 나타낸다.
    alert(add.arguments); // 함수를 호출할때 전달된 인자값 
    alert(add.caller); // 자신을 호출한 함수
    alert(add.length); // 함수의 정의부의 인자갯수

    // 이렇듯 함수를 정의하면 함수에는 기본적인 프로퍼티들이 포함된다는것을 기억하자.
</script>
</html>
