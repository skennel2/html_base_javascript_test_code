<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
</head>
<body>
    
</body>
<script>
    // 객체의 함수(메소드)에서의 this의 의미 
    var obj1 = {
        name : "나윤수",
        alertName : function(){
            // 여기서 this는 메소드가 포함된 그 객체 가르킨다.
            console.log(this)
            alert(this.name);
        }
    }

    var obj2 = {
        name : "홍길동",
        alertName : obj1.alertName
    };

    obj1.alertName(); // 나윤수
    obj2.alertName(); // 홍길동

    // 함수 호출시의 this 바인딩
    function someFunction(){
        // 메소드가 아닌 함수 내부에서의 this는 전역객체를 의미한다.
        // 웹브라우져 환경일 경우는 window객체 
        console.log(this);
    }

    someFunction();
</script>
</html>
