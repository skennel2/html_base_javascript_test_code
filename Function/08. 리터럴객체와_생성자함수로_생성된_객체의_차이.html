<script>
    // 리터럴 객체
    var personL = {
        name : "Son H.M",
        age : 27, 
        getName : function(){
            return this.name;
        }
    };

    // 생성자 함수
    var Person = function (name, age){
        this.name = name;
        this.age = age;
    };
    Person.prototype.getName = function(){
        return this.getName();
    };

    // 둘의 차이는?
    console.log(personL);
    console.log(new Person("Na Y.S", 32));

</script>
