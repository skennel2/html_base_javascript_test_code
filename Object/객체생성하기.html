<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
</head>
<body>
    
</body>
<script>
    // Object 생성자 함수로 빈오브젝트 생성
    var people = new Object();

    // 객체에 프로퍼티 동적 생성
    people.name = "na yun su";
    people.age = 32;

    alert(people.name);
    alert(typeof people); // object

    //객체 리터럴을 이용하여 객체생성
    var people2 = {
        name : "nayunsu",
        age : 32
    };

    alert(people2.name);
    alert(typeof people2); // object

</script>
</html>
