<script>
    // reduce로 최대값찾기
    var array = [32, 112, 233, 44, 5];

    var result = array.reduce(function(a, b){
        if(a < b){
            return b;
        }
        return a;
    });

    alert(result);

    // reduce로 합계구하기

    // null이 있으면 어떻게 될까? null + 112 = 112 라서 정상동작한다. 
    var array = [null, 112, 233, 44, 5]; 

    var result = array.reduce(function(a, b){
        alert(a);
        return a + b;
    });

    alert(result);  
</script>
