<script>
    function Person(name, age){
        this.name = name;
        this.age = age;
    } 
    
    Person.prototype.getName = function(){
        return this.name;
    }

    Person.prototype.setName = function(name){
        this.name = name;
    }

    var person1 = new Person('jake', 30);
    var person2 = new Person('taylor', 30);
    person2.setName('andrew');

    alert(person1.getName());
    alert(person2.getName())
</script>
