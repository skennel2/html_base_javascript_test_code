<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
</head>
<body>
    
</body>
<script>

    convertNumberToStringExplicit();
    convertStringToNumberExplicit();
    convertNumberToStringUsingAutoCasting();
    convertStringToNumberUsingAutoCasting();
    
    function convertNumberToStringExplicit(){
        // 명시적으로 숫자를 스트링으로 바꾸기
        var temp  = 2;
        temp = String(temp);
        alert(typeof temp); // string
    }

    function convertStringToNumberExplicit(){
        // 명시적으로 이용한 스트링을 숫자로 바꾸기
        var temp = "2"
        temp = Number(temp);
        alert(typeof temp); // number    
    }
    
    function convertNumberToStringUsingAutoCasting(){
        // 자동형변환을 이용한 숫자를 스트링으로 바꾸기
        var temp  = 2;
        temp += '';
        alert(typeof temp); // string
    };

    function convertStringToNumberUsingAutoCasting(){
        // 자동형변환을 이용한 스트링을 숫자로 바꾸기
        var temp = "2"
        temp *= 1;
        alert(typeof temp); // number
    }
</script>
</html>
