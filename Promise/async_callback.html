<script>

    // 비동기 처리의 문제점
    function getData(){
        var data;

        setTimeout(function(){
            data = 'data';
        }, 1000);        

        return data; // setTimeout은 비동기로 동작하기 때문에 undefined로 리턴될 것이다. 
    }

    alert(getData());

    // 콜백을 이용해 해결
    function getDataWithCallback(callback){
        setTimeout(function(){
            callback('data');
        }, 1000)
    }

    getDataWithCallback(function(data){
        alert(data);
    });    

</script>
</html>
